<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the U -->
    <linearGradient id="uGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C5CE7" />
      <stop offset="100%" stop-color="#A29BFE" />
    </linearGradient>
    
    <!-- Star gradient -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD43B" />
      <stop offset="100%" stop-color="#FDCB6E" />
    </linearGradient>
    
    <!-- Shadow/depth effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle for depth -->
  <circle cx="32" cy="32" r="28" fill="url(#uGradient)" filter="url(#shadow)" opacity="0.1"/>
  
  <!-- Main U shape -->
  <path d="M18 16 
           L18 34
           C18 42, 24 48, 32 48
           C40 48, 46 42, 46 34
           L46 16
           M22 16 L22 34
           C22 39.5, 26.5 44, 32 44
           C37.5 44, 42 39.5, 42 34
           L42 16" 
        fill="none" 
        stroke="url(#uGradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#shadow)"/>
  
  <!-- Inner U details for depth -->
  <path d="M26 18 L26 32 C26 36, 28.5 38.5, 32 38.5 C35.5 38.5, 38 36, 38 32 L38 18" 
        fill="none" 
        stroke="url(#uGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.6"/>
  
  <!-- Professional star inside the U -->
  <g transform="translate(32, 28)">
    <!-- Star background for depth -->
    <path d="M0 -6 L1.8 -1.8 L6 0 L1.8 1.8 L0 6 L-1.8 1.8 L-6 0 L-1.8 -1.8 Z" 
          fill="url(#starGradient)" 
          filter="url(#shadow)"/>
    <!-- Star highlight -->
    <path d="M0 -4 L1.2 -1.2 L4 0 L1.2 1.2 L0 4 L-1.2 1.2 L-4 0 L-1.2 -1.2 Z" 
          fill="#FFFFFF" 
          opacity="0.3"/>
    <!-- Central dot for elegance -->
    <circle cx="0" cy="0" r="1" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Subtle highlight on the U for professional finish -->
  <path d="M20 18 L20 30 C20 36, 24.5 40.5, 30 40.5" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        opacity="0.4"/>
</svg>