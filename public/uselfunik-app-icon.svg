<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- UselfUnik App Icon - Solar System Logo -->
  
  <!-- Background circle for app icon -->
  <circle cx="96" cy="96" r="96" fill="#ffffff"/>
  
  <!-- Central "U" shape -->
  <path
    d="M56 48C56 48 56 84 56 102C56 125.196 74.804 144 98 144C121.196 144 140 125.196 140 102C140 84 140 48 140 48"
    stroke="#2563eb"
    stroke-width="12"
    stroke-linecap="round"
    fill="none"
  />
  
  <!-- Orbiting dot with animation -->
  <circle
    cx="98"
    cy="24"
    r="8"
    fill="#dc2626"
  >
    <!-- Solar system orbit animation -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 98 98"
      to="360 98 98"
      dur="4s"
      repeatCount="indefinite"
    />
  </circle>
</svg>