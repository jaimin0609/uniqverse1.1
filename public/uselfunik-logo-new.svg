<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the U -->
    <linearGradient id="uGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C5CE7" />
      <stop offset="100%" stop-color="#A29BFE" />
    </linearGradient>
    
    <!-- Star gradient -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD43B" />
      <stop offset="100%" stop-color="#FDCB6E" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2D3436" />
      <stop offset="100%" stop-color="#636E72" />
    </linearGradient>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Logo icon section -->
  <g transform="translate(40, 40)">
    <!-- Main U shape -->
    <path d="M-22 -16 
             L-22 2
             C-22 10, -16 16, -8 16
             C0 16, 6 10, 6 2
             L6 -16
             M-18 -16 L-18 2
             C-18 7.5, -13.5 12, -8 12
             C-2.5 12, 2 7.5, 2 2
             L2 -16" 
          fill="none" 
          stroke="url(#uGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#shadow)"/>
    
    <!-- Inner U details -->
    <path d="M-14 -14 L-14 0 C-14 4, -11.5 6.5, -8 6.5 C-4.5 6.5, -2 4, -2 0 L-2 -14" 
          fill="none" 
          stroke="url(#uGradient)" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          opacity="0.6"/>
    
    <!-- Professional star -->
    <g transform="translate(-8, -4)">
      <path d="M0 -4 L1.2 -1.2 L4 0 L1.2 1.2 L0 4 L-1.2 1.2 L-4 0 L-1.2 -1.2 Z" 
            fill="url(#starGradient)" 
            filter="url(#shadow)"/>
      <path d="M0 -2.5 L0.8 -0.8 L2.5 0 L0.8 0.8 L0 2.5 L-0.8 0.8 L-2.5 0 L-0.8 -0.8 Z" 
            fill="#FFFFFF" 
            opacity="0.4"/>
      <circle cx="0" cy="0" r="0.5" fill="#FFFFFF" opacity="0.8"/>
    </g>
    
    <!-- Subtle highlight -->
    <path d="M-20 -14 L-20 -2 C-20 6, -15.5 10.5, -10 10.5" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="1" 
          stroke-linecap="round" 
          opacity="0.3"/>
  </g>
  
  <!-- Brand text -->
  <text x="100" y="52" 
        font-family="'Montserrat', 'Inter', sans-serif" 
        font-weight="700" 
        font-size="28" 
        fill="url(#textGradient)"
        filter="url(#shadow)">
    uselfunik
  </text>
  
  <!-- Tagline -->
  <text x="102" y="65" 
        font-family="'Inter', sans-serif" 
        font-weight="400" 
        font-size="9" 
        fill="#74B9FF" 
        opacity="0.8">
    BE UNIQUELY YOU
  </text>
  
  <!-- Decorative element -->
  <g transform="translate(290, 25)">
    <path d="M0 -3 L1 -1 L3 0 L1 1 L0 3 L-1 1 L-3 0 L-1 -1 Z" 
          fill="url(#starGradient)" 
          opacity="0.6"/>
  </g>
</svg>